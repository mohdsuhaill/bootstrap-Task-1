<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- create navbar ,icon and align text center -->
    <header class="container-fluid">
      <nav class="navbar-head">
        <div class="row py-4 px-4 align-items-center">
          <div class="col-1">
            <i class="fa-brands fa-github fa-2xl" style="color: #ffffff"></i>
          </div>
          <div class="col-9 text-center heading">
            <span>GITHUB</span>
          </div>
        </div>
      </nav>
    </header>
    <!-- header part compelted -->
    <!-- creating searchbar ,boxes and  align items  -->
    <section class="content container-fluid">
      <div class="row row1">
        <div class="col-12 col-lg-4 left-box">
          <div class="left"></div>
        </div>
        <div
          class="col-12 col-lg-6 col-xl-7 d-flex flex-column align-items-center right-box"
        >
          <div class="search justify-content-center">
            <input
              class="w-75 searchbar"
              name="search"
              placeholder="   search"
              type="search"
            />
          </div>
          <div class="row w-100 py-5 justify-content-between">
            <div class="col-11 col-sm-3 boxes my-2 box"></div>
            <div class="col-11 col-sm-3 boxes my-2 box"></div>
            <div class="col-11 col-sm-3 boxes my-2 box"></div>
          </div>
          <div class="row w-100 justify-content-center">
            <div class="col-10 w-100 boxes2 box"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
